apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agriculture-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: agriculture.devopshemantkumar.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agriculture-service
                port:
                  number: 8000